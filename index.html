<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">    
    <title>Distance Calculator</title>
</head>
<body>
    <div class="header">
            <div class="row">
                <h1>ON DEMAND DELIVERY</h1>
            </div>
    </div>

    <div class="container">
        <form action="test.php" method="post">
		
			<div class="row">
                <div class="form-label">
                    <label>Full Name: </label>                                    
                </div>
                <div class="form-input">
                    <input type="text" id="fullname_id" name="fullname" placeholder="Enter name here..."> 
                </div>
            </div>
			
			<div class="row">
                <div class="form-label">
                    <label>Phone No.: </label>                                    
                </div>
                <div class="form-input">
                    <input type="tel" id="phoneno_id" name="phoneno" placeholder="Enter phone number here..."> 
                </div>
            </div>
			
            <!-- Location 1 -->
            <div class="row">
                <div class="form-label">
                    <label>Pick-up location: </label>                                    
                </div>
                <div class="form-input">
                    <input type="text" id="pickup_id" name="pickup" placeholder="Enter a start location..."> 
                </div>
            </div>
            <!-- Location 2 -->
            <div class="row">
                <div class="form-label">
                    <label>Drop-off location: </label>
                </div>
                <div class="form-input">
                    <input type="text" id="dropoff_id" name="dropoff" placeholder="Enter a last location...">
                </div>
            </div>
			
			
			<div class="row">
                <div class="form-label">
                    <label>Number of Pieces: </label>
                </div>
                <div class="form-input">
                    <input type="number" id="numpieces_id" name="numpieces" placeholder="Enter ...">
                </div>
            </div>
			
			
			<div class="row">
                <div class="form-label">
                    <label>Additional Requirements: </label>
                </div>
                <div class="form-input">
                     <input type="checkbox" name="stairs" id="stairs_id" value="stairs"> Stairs<br>
					<input type="checkbox" name="elevator" id="elevator_id" value="elevator"> Elevator<br>
                </div>
            </div>
			
			
			<div class="row">
                <div class="form-label">
                    <label>Delivery Location: </label>
                </div>
                <div class="form-input">
                     <input type="checkbox" name="curbside" id="curbside_id" value="curbside"> Curbside<br>
					<input type="checkbox" name="inside" id="inside_id" value="inside"> Inside<br>
                </div>
            </div>
			
			
			
			
			
			
			
			
			
			
			

            <!-- Submit button -->
            <div class="row">
                <button class="button" type="button" onclick="clearRoute();">Clear</button>
                <button class="button" type="button" onclick="calcRoute();">Submit</button>
            </div>      
            
            <!-- Stats table -->                
            <div id="output" class="result-table"></div>
			<input type="submit">
       </form>
                
            <div class="container-map" id="google-map"></div>   
    </div>
</div>

            
</body>
