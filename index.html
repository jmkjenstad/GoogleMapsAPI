<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">    
    <title>Distance Calculator</title>
</head>
<body>
    <div class="header">
            <div class="row">
                <h1>Calculate driving distance between two cities</h1>
            </div>
    </div>

    <div class="container">
        <form>
		
			<div class="row">
                <div class="FullName">
                    <label>Full Name: </label>                                    
                </div>
                <div class="FullName">
                    <input type="text" id="fullname_id" name="fullname" placeholder="Enter name here..."> 
                </div>
            </div>
			
			<div class="row">
                <div class="PhoneNo">
                    <label>Phone No.: </label>                                    
                </div>
                <div class="PhoneNo">
                    <input type="tel" id="phoneno_id" name="phoneno" placeholder="Enter phone number here..."> 
                </div>
            </div>
			
            <!-- Location 1 -->
            <div class="row">
                <div class="location-label">
                    <label>Origin: </label>                                    
                </div>
                <div class="location-input">
                    <input type="text" id="location-1" name="origin" placeholder="Enter a start location..."> 
                </div>
            </div>
            <!-- Location 2 -->
            <div class="row">
                <div class="location-label">
                    <label>Destination: </label>
                </div>
                <div class="location-input">
                    <input type="text" id="location-2" name="destination" placeholder="Enter a last location...">
                </div>
            </div>
			
			
			<div class="row">
                <div class="NumberPieces">
                    <label>Number of Pieces: </label>
                </div>
                <div class="NumberPieces">
                    <input type="range" id="numberpieces_id" name="numberpieces" min="0" max="0" value="0" step="1">
                </div>
            </div>
			
			
			
			
			
			
			
			
			
			
			
			

            <!-- Submit button -->
            <div class="row">
                <button class="button" type="button" onclick="clearRoute();">Clear</button>
                <button class="button" type="button" onclick="calcRoute();">Submit</button>
            </div>      
            
            <!-- Stats table -->                
            <div id="output" class="result-table"></div>
       </form>
                
            <div class="container-map" id="google-map"></div>   
    </div>
</div>

            
</body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfl7zvIvrno4Mg8aRmr1Igqnu6K_Izlic&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
